<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments/header-fragment.html"/>
	<link rel="stylesheet" th:href="@{/css/style-login.css}">
	
</head>
<body>

  	 <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="#!">
          <strong>MDB</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <!-- Navbar -->
    </header>
    
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="my-md-5 pb-5">

                <h1 class="fw-bold mb-0">Bienvenido</h1>
                <hr>
                <form class="text-center" style="color: #757575;" th:action="@{/login}"
                	  th:method="POST">
                	  
                 <!-- Alerta -->
                 
                 <div th:if="${message}"class="alert alert-danger mt-2">
                 	<p th:text="${message}" th:remove="tag"/>
                 </div>	  
			      <!-- Email -->
			      <div class="md-form">
			        <input type="text" id="idDocumento" class="form-control"
			        	   name="username">
			        <label for="idDocumento">Documento</label>
			      </div>
			
			      <!-- Password -->
			      <div class="md-form">
			        <input type="password" id="idPassword" class="form-control"
			        	   name="password">
			        <label for="idPassword">Clave</label>
			      </div>

				 <!-- Sign in button -->
      			<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
             
		      <!-- Register -->
		      	<p>No eres miembro?
		        	<a href="#!">Registrarse</a>
		      	</p>
			 </form>
            </div>
          </div>
         </div>
        </div>
   	   </div>
      </div>
    </div>
  </div>
    <!-- Background image -->

  <!-- jQuery -->
  <th:block th:insert="fragments/resources-js-fragment.html"/>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <!-- jQuery -->

</body>
</html>
